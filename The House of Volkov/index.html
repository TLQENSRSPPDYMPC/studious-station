<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The House of Volkov</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function addItem() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("textBox1").value;
        newItem.classList.add("list-item");
        newItem.onclick = removeItem;
        document.getElementById("list").appendChild(newItem);
        savedList();
      }

      function removeItem() {
        document.getElementById("list").removeChild(this);
        savedList();
      }

      function savedList() {
        localStorage.storedList = document.getElementById("list").innerHTML;
      }

      function loadList() {
        document.getElementById("list").innerHTML = localStorage.storedList;
        for (var i = 0; i < list.children.length; i++) {
          list.children[i].onclick = removeItem;
        }
      }
    </script>
  </head>
  <body>
    <div class="body__container--wrapper">
      <h1>Special Exhibition To-Do List</h1>
      <br />
      <input
        type="text"
        name="textBox1"
        id="textBox1"
        placeholder="Type here to add task"
      />
      <br />
      <br />
      <input type="button" value="Add Item" onclick="addItem();" />
      <br />
      <br />
      <hr
        style="
          height: 1px;
          width: 80%;
          margin: auto;
          border-width: 0;
          color: #353535;
          background-color: #353535;
        "
      />
      <div id="list"><br /><br /></div>
      <script>
        if (localStorage.storedList) {
          loadList();
        }
      </script>
    </div>
  </body>
</html>
